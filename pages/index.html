<html>
  <head>
    <title>Settlers of Catan</title>
    <style>
        #text_box {
          width: 50%;
          height: 300px;
          border: 1px solid black;
          margin: 0;
          display: block;
          overflow: auto;
          position: relative;
        }

        #command_line {
          position: absolute;
          width: 100%;
          border-style: solid;
          border: none;
          border-top: 1px solid black;
          padding-left: 2px;
          bottom: 0px;
        }

        .server_text {
          margin: 0;
          padding: 5px;
          display: block;
        }

        #chat_list {
          list-style: none;
          margin: 0px;
          padding: 0px;
          padding-left: 2px;
        }

        .resource {
          display: inline;
        }

        ul {
          list-style-type: none;
        }
        li {
          float: left;
          margin-top: 5px;
          margin-right: 10px;
        }
        ul.resource li {
          width: 100px;
          padding: 2px;
          border: 1px solid black;
          display: block;
        }
        ul.resource li div p{
          padding: 2px;
          margin: 2px;
          text-align: center;
        }
        ul.resource li input {
          display: inline-block;
          width: 30%;
          margin: 0 auto;
          text-align: center;
        }
        ul.resource li button {
          display: inline;
          margin: 0;
          text-align: center;
        }
        ul.resource li div div {
          text-align: center;
        }

    </style>
    <script src="/socket.io/socket.io.js"></script>
  </head>
  <body>
    <div id="text_box">
      <ul id="chat_list">
      </ul>
      <input id="command_line" placeholder="Welcome Settler">
    </div>
    <ul class="resource">
      <li>
        <div id="sheep">
          <p>sheep</p>
          <p>0</p>
          <div>
            <button id="neg">-</button>
            <input id="sheep input" type="text" placeholder="0">
            <button id="pos">+</button>
          </div>
        </div>
      </li>
      <li>
        <div id="ore">
          <p>ore</p>
          <p>0</p>
          <div>
            <button id="neg">-</button>
            <input id="ore input" type="text" placeholder="0">
            <button id="pos">+</button>
          </div>
        </div>
      </li>
      <li>
        <div id="lumber">
          <p>lumber</p>
          <p>0</p>
          <div>
            <button id="neg">-</button>
            <input id="lumber input" type="text" placeholder="0">
            <button id="pos">+</button>
          </div>
        </div>
      </li>
      <li>
        <div id="brick">
          <p>brick</p>
          <p>0</p>
          <div>
            <button id="neg">-</button>
            <input id="brick input" type="text" placeholder="0">
            <button id="pos">+</button>
          </div>
        </div>
      </li>
      <li>
        <div id="grain">
          <p>grain</p>
          <p>0</p>
          <div>
            <button id="neg">-</button>
            <input id="grain input" type="text" placeholder="0">
            <button id="pos">+</button>
          </div>
        </div>
      </li>
    </ul>
    <div>
      <input id="notes" type="text" placeholder="notes">
    </div>
    <button id="settlement">buy settlement</button>
    <button id="settlement">buy road</button>
    <button id="settlement">buy city</button>
    <button id="settlement">buy dev card</button>
  </body>

  <script src="/static/client/catan.js"></script>
</html>
